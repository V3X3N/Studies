<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="chart-container">
            <canvas id="vote-chart"></canvas>
        </div>
        <div id="candidates-container"></div>
        <div id="vote-form">
            <input type="text" id="key-input" placeholder="Wprowadź klucz głosowania...">
            <select id="candidate-select">
                <option value="-1">Wybierz kandydata...</option>
                <option value="0">Kandydat 1</option>
                <option value="1">Kandydat 2</option>
                <option value="2">Kandydat 3</option>
                <option value="3">Kandydat 4</option>
            </select>
            <button id="vote-button">Głosuj</button>
            <p id="warning-message" class="hidden">Ten klucz został już użyty wcześniej.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
